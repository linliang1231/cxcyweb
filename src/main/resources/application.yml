
server:
    port: 9091
    servlet:
        context-path: /
    tomcat: 
        uri-encoding: UTF-8
    
 
spring:
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/datasource?relaxAutoCommit=true&zeroDateTimeBehavior=convertToNull
        username: root
        password:
    jpa:
        hibernate:
          ddl-auto: update 
        show-sql: true
    http: 
        encoding: 
            force: true
            charset: UTF-8
            enabled: true
